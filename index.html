<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="images/Generated Image March 20, 2025 - 10_46PM.png.jpeg"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="input">
        <input type="text" />
      </div>
      <div class="buttons">
        <button class="nine num">9</button>
        <button class="eight num">8</button>
        <button class="seven num">7</button>
        <button class="six num">6</button>
        <button class="five num">5</button>
        <button class="four num">4</button>
        <button class="three num">3</button>
        <button class="two num">2</button>
        <button class="one num">1</button>
        <button class="zero num">0</button>
        <button class="equal operators">=</button>
        <button class="plus operators">+</button>
        <button class="minus operators">-</button>
        <button class="mul operators">*</button>
        <button class="div operators">/</button>
        <button class="rem operators">%</button>
        <button class="C previous">C</button>
        <button class="ac previous">back</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
